<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carnicería - Menú Digital</title>
    <style>
        body {
            background-image: url('FONDO.png');
            background-size: cover;
            background-position: center;
            background-repeat: repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .menu-container {
            max-width: 800px; /* le pones un ancho máximo lógico para que no se estire en pantallas grandes */
            width: 100%;
            padding: 20px;
        }

        .menu-container img {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <img src="Menú.png" alt="Menú Carnicería">
    </div>

    <!-- CHATBOT -->
    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '68423ac781e92372ad75fa58' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              assistant: {
                persistence: 'memory'   // o 'sessionStorage', 'localStorage'
              },
              voice: {
                url: "https://runtime-api.voiceflow.com"
              }
            });
          }
          v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
          v.type = "text/javascript"; 
          s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
</body>
</html>
